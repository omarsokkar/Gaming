<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="web-name">AOA Games</div>
        <nav class="web-links">
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>
    <section class="sec1">
        <img src="./image/wallpaperflare.com_wallpaper.jpg" alt="marvel">
        <div class="container">    
            <div class="calculator">
            
            <input type="text" id="display" readonly/>
            
            <div class="calc-btns">
                <button class="op" onclick="clearInput()">C</button>
                <button class="op" onclick="screenDisplay('(')">(</button>
                <button class="op" onclick="screenDisplay(')')">)</button>
                <button class="op" onclick="screenDisplay('+')">+</button>
                <button class="num" onclick="screenDisplay('7')">7</button>
                <button class="num" onclick="screenDisplay('8')">8</button>
                <button class="num" onclick="screenDisplay('9')">9</button>
                <button class="op" onclick="screenDisplay('-')">-</button>
                <button class="num" onclick="screenDisplay('4')">4</button>
                <button class="num" onclick="screenDisplay('5')">5</button>
                <button class="num" onclick="screenDisplay('6')">6</button>
                <button class="op" onclick="screenDisplay('*')">*</button>
                <button class="num" onclick="screenDisplay('3')">3</button>
                <button class="num" onclick="screenDisplay('2')">2</button>
                <button class="num" onclick="screenDisplay('1')">1</button>
                <button class="op" onclick="screenDisplay('/')">/</button>
                <button class="num" onclick="screenDisplay('0')">0</button>
                <button class="op" onclick="screenDisplay('.')">.</button>
                <button class="eq" onclick="calculate()">=</button>
            </div>
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
